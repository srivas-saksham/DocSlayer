services:
  - type: web
    name: docslayer-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: AI_PROVIDER
        value: gemini
      - key: GEMINI_API_KEY
        sync: false
      - key: GEMINI_MODEL
        value: gemini-2.0-flash-exp
      - key: AI_API_KEY
        sync: false
      - key: AI_MODEL
        value: anthropic/claude-3-haiku
      - key: HF_API_KEY
        sync: false
      - key: HF_AI_MODEL
        value: openai-community/gpt2